<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>four</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>java script</li>
    </ul>
</body>
<script>
    function langname (langname){
        const li = document.createElement('li');
        li.innerHTML = `${langname}`
        document.querySelector(".language").appendChild(li)
    }

    langname("Python")
    langname("typeScript")

    function optlang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    // Edit 
    const seco = document.querySelector("li:nth-child(2)")
    console.log(seco);
    
    // seco.innerHTML = "Mojo"
    const newLi = document.createElement("li")
    newLi.textContent = "Moje"
    seco.replaceWith(newLi)
    //Edit

    const secol = document.querySelector("li:first-child")
    secol.outerHTML = "<li>TypeScript </li>"

    //remove 
    const remov =  document.querySelector("li:Last-child")
    remov.remove();

    optlang("Cpp")
</script>
</html>
